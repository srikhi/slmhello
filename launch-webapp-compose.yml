version: '2'  
services:  
  slmweb:
    build: .
    image: sandeep/slmweb
    container_name: slmwebapp
    network_mode: host
    restart: always
    command: python manage.py runserver 0.0.0.0:7777
    hostname: slmweb
    extra_hosts:
      - "slmdbhost: 192.168.203.121"
    volumes:
      - ./src:/src
    expose:
      - "7777"
    environment:
      POSTGRES_USER: slmuser
      POSTGRES_PASSWORD: slmpass
      POSTGRES_DB: slmdb
      WAIT_HOSTS: "slmdbhost:5432"
      WAIT_TIMEOUT: 120
