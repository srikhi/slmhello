{% load static %}
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <title>{% block title %}User test{% endblock %}</title>
</head>

<body>
    <div id="header">
    {% block header %}
    <section id="content">                                                      
    <h1>Welcome </h1>    
    {% if user.is_authenticated %}
            <h1>Welcome {{ user.username }}</h1>    
    {% endif %}
    {% endblock %}
    </div>

    <img src="{% static "img/welcome.jpg" %}" alt="My welcome image"/>          

    <div id="footer">
    {% block footer %}
        <hr />
    {% endblock %}
    </div>

</body>

</html>
